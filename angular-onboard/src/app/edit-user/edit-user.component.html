<div class="container">
  <div *ngIf="user">
    <h2>Editar: {{user.name}}</h2>
      <form (ngSubmit)="save(name.value, email.value, user.id)" #editForm="ngForm">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" placeholder="digite seu nome" id="name"
                required
                [(ngModel)]="user.name" name="username"
                #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
                class="alert alert-danger">
              É necessário inserir um nome
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" placeholder="digite seu email" id="email"
                required
                [(ngModel)]="user.email" name="email"
                #email="ngModel">
          <div [hidden]="email.valid || email.pristine"
                class="alert alert-danger">
              É necessário digitar um email
          </div>
        </div>

        <a (click)="goBack()" class="btn btn-danger">Cancelar</a>
        <button class="btn btn-success" [disabled]="!editForm.form.valid">Salvar</button>
      </form>
  </div>
  <div *ngIf="!user">
    <p>{{errorMessage}}</p>
    <a (click)="getUser(id)" class="btn btn-default">Recarregar</a>
  </div>
