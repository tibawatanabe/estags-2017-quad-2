<div class="main-content">
  <ol *ngIf="users">
    <li *ngFor="let user of users" class="user-list">
      <user class="user" name="{{user.name}}"
                         type="{{user.type}}"
                         id="{{user.id}}"
                         email="{{user.email}}"
                         creationDate="{{user.createdAt}}"
      ></user>
    </li>
  </ol>
  <div class="nav">
    <a href="" class="prev">
      ‹ Prev
    </a>
    <a href="" class="more">
      More ›
    </a>
  </div>
</div>
